booking:
  bot_can_confirm: false
  collect_fields:
  - услуга
  - дата
  - время
  - имя
  - контактный номер
  same_day_policy: Иногда есть окна. Бот собирает детали и передаёт администратору
    для подтверждения.
  reschedule_policy: Перенос записи бот НЕ делает. Любые просьбы «перенести/сдвинуть»
    → администратор.
  cancel_policy:
    bot_can_cancel: false
    notice:
      standard_services_min_hours: 3
      long_services_min_hours: 24
      notes: 'Длительные услуги: окрашивание 3+ часа, кератин/ботокс, макияж.'
    notes: Отмена/изменения подтверждает администратор.
  lateness_policy:
    tolerated_minutes: 15
    notes: Если опоздание до 10–15 минут — постараемся принять. Если больше — администратор
      подтвердит, что возможно (могут сократить услугу).
