version: '3.8'

networks:
  proxy-net:
    external: true
  internal-net:

volumes:
  client_zero_n8n_data:
    external: true
  client_zero_postgres_data:
    external: true
  client_zero_qdrant_data:
    external: true
  client_zero_redis_data:
    external: true

services:
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_PROXY_HOPS=1
      - N8N_METRICS=false
      - N8N_SECURE_COOKIE=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - DB_POSTGRESDB_HOST=postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client-zero-n8n.rule=Host(`n8n.truffles.kz`)"
      - "traefik.http.routers.client-zero-n8n.entrypoints=websecure"
      - "traefik.http.routers.client-zero-n8n.tls.certresolver=myresolver"
      - "traefik.http.services.client-zero-n8n.loadbalancer.server.port=5678"
      - "traefik.docker.network=proxy-net"
    networks:
      - proxy-net
      - internal-net

  n8n-worker:
    image: n8nio/n8n:latest
    restart: unless-stopped
    command: worker
    env_file: .env
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - DB_POSTGRESDB_HOST=postgres
    networks:
      - internal-net
    volumes:
      - client_zero_n8n_data:/home/node/.n8n
    depends_on:
      - postgres
      - redis


  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: .env
    volumes:
      - client_zero_postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    env_file: .env
    volumes:
      - client_zero_qdrant_data:/qdrant/storage
    networks:
      - internal-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - internal-net

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@truffles.kz
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5050:80
    volumes:
      - /opt/docker-services/pgadmin/data:/var/lib/pgadmin
    networks:
      - internal-net
    depends_on:
      - postgres
